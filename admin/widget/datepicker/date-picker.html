<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../vendor/fontawesome-free-5.3.1-web/css/all.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="datepicker.css"> 
</head>
<body class="container">
    <div class="row">
<div class="col-md-12">
        <div class="datepicker">
                <form action="#" class="form-row justify-content-center align-items-center">
                    <div class="form-group">
                        <div id="data-picker">
                                <input type="text" data-input="date" class="form-control" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" placeholder="dd-mm-yyyy" required disabled>
                                <span class="fa fa-caret-down"></span>
                        </div>
                    </div>
                </form>
               
            </div>
</div>
    </div>
    <script src="datepicker.js"></script>
</body>
</html>
